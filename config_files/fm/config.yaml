# the terminal must be installed
terminal: st
colors:
  # white, black, red, green, blue, yellow, cyan, magenta 
  # light_white, light_black, light_red, light_green, light_blue, light_yellow, light_cyan, light_magenta 
  directory: red
  block: yellow
  char: green
  fifo: blue
  socket: cyan
  symlink: magenta
keys: 
  'esc': ModeNormal
  'up': MoveUp
  'down': MoveDown
  'left': MoveLeft
  'right': MoveRight
  'bspace': Backspace
  'home': KeyHome
  'end': End
  'page-down': PageDown
  'page-up': PageUp
  'enter': Enter
  'tab': Tab
  'shift-tab': BackTab
  "'": MarksJump
  ' ': ToggleFlag
  '*': FlagAll
  '-': Back
  '/': Search
  '~': Home
  'a': ToggleHidden
  'c': CopyPaste
  'd': NewDir
  'e': Exec
  'g': KeyHome
  'h': MoveLeft
  'i': NvimFilepicker
  'j': MoveDown  
  'k': MoveUp
  'l': MoveRight
  'm': Chmod
  'n': NewFile
  'o': OpenFile
  'p': CutPaste
  'q': Quit
  'r': Rename
  's': Shell
  't': Tree
  'u': ClearFlags
  'v': ReverseFlags
  'w': RegexMatch
  'x': DeleteFile
  'shift-b': Bulk
  'shift-f': Filter
  'shift-g': End
  'shift-h': Help
  'shift-L': Symlink
  'shift-m': MarksNew
  'shift-o': Sort
  'shift-p': Preview
  'shift-t': MediaInfo
  'ctrl-c': CopyFilename
  'ctrl-e': EncryptedDrive
  'ctrl-f': FuzzyFind
  'ctrl-g': Shortcut
  'ctrl-p': CopyFilepath
  'ctrl-q': ModeNormal
  'ctrl-r': RefreshView
  'alt-d': DragNDrop
  'alt-e': ToggleDisplayFull
  'alt-g': Goto
  'alt-p': TogglePreviewSecond
  'alt-f': ToggleDualPane
settings:
  dual: true
  full: true

# Custom command :
# * Use an unused keybind
# * Don't use pipe or redirection, it won't be parsed correctly
# * Use full path for the command : `/usr/bin/ls` not `ls`
# * Use expensions :
#     Expansions :
#     - %s: the full path of the currently selected file or folder,
#     - %f: the list of the full paths of the flagged files.
#     - %e: the extension of the file.
#     - %n: the filename only.
#     - %p: the full path of the current directory.
# Example:
# 'alt-u': "/usr/bin/ls %f"
custom:
  'alt-u': "/usr/bin/google-chrome-stable %s"
