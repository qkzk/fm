# the terminal must be installed
terminal: st
colors:
  # white, black, red, green, blue, yellow, cyan, magenta 
  # light_white, light_black, light_red, light_green, light_blue, light_yellow, light_cyan, light_magenta 
  directory: red
  block: yellow
  char: green
  fifo: blue
  socket: cyan
  symlink: magenta
keys: 
  'esc': ModeNormal
  'up': MoveUp
  'down': MoveDown
  'left': MoveLeft
  'right': MoveRight
  'bspace': Backspace
  'home': KeyHome
  'end': End
  'page-down': PageDown
  'page-up': PageUp
  'enter': Enter
  'tab': Tab
  'shift-tab': BackTab
  "'": MarksJump
  ' ': ToggleFlag
  '*': FlagAll
  '-': Back
  '/': Search
  '~': Home
  'a': ToggleHidden
  'c': CopyPaste
  'd': NewDir
  'e': Exec
  'g': Goto
  'h': MoveLeft
  'i': NvimFilepicker
  'j': MoveDown  
  'k': MoveUp
  'l': MoveRight
  'm': Chmod
  'n': NewFile
  'o': OpenFile
  'p': CutPaste
  'q': Quit
  'r': Rename
  's': Shell
  't': Tree
  'u': ClearFlags
  'v': ReverseFlags
  'w': RegexMatch
  'x': DeleteFile
  'shift-b': Bulk
  'shift-f': Filter
  'shift-g': Shortcut
  'shift-h': Help
  'shift-j': Jump
  'shift-L': Symlink
  'shift-m': MarksNew
  'shift-o': Sort
  'shift-p': Preview
  'shift-t': MediaInfo
  'ctrl-c': CopyFilename
  'ctrl-d': Delete
  'ctrl-e': EncryptedDrive
  'ctrl-f': FuzzyFind
  'ctrl-p': CopyFilepath
  'ctrl-q': ModeNormal
  'ctrl-r': RefreshView
  'alt-d': DragNDrop
  'alt-e': ToggleDisplayFull
  'alt-p': TogglePreviewSecond
  'alt-f': ToggleDualPane
settings:
  dual: true
  full: true

